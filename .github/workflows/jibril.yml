name: Jibril Runtime Scan

on:
  push:
  workflow_dispatch:

jobs:
  jibril:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: garnet-org/action@v1
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}

      - name: Generate activity (to help trigger detections)
        run: |
          set -eux
          cat /proc/self/environ || true
          cat /etc/passwd || true
          ls -la /tmp || true
          curl -fsSL https://example.com >/dev/null || true
          curl -fsSL https://ifconfig.me || true

