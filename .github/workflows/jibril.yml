name: Jibril Loud Runtime (oss soup)

on:
  push:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install deps WITHOUT jibril (not interesting)
      - name: Install dependencies
        run: npm install

      # ðŸ”´ THIS IS THE IMPORTANT PART
      - name: Run workload through Jibril
        uses: garnet-org/action@v1
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}
          command: |
            npm run run
